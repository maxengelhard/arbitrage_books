AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "SAM template for backend and related functions"

Globals:
  Function:
    Timeout: 60
    Tracing: PassThrough

Parameters:
  STAGE:
    Type: String
  KEEPAAPI:
    Type: String
  TELEGRAMTOKEN:
    Type: String
  S3BUCKET:
    Type: String

Conditions:
  IsProd: !Equals [ !Ref STAGE, prd ]

Resources:
