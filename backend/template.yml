  GatherData:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      FunctionName: !Sub "ebay_fba_gather_${STAGE}"
      Handler: ebay_emails.lambda_handler
      Runtime: python3.11
      Timeout: 300
      Environment:
        Variables:
          keepa_api: !Ref KEEPAAPI
          secrets_bucket: !Ref S3BUCKET
          telegram_token: !Ref TELEGRAMTOKEN
          process_ebay_function: !GetAtt ProcessEbay.Arn
      Architectures: 
        - x86_64
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
              - s3:ListBucket
              - s3:GetObject
              - s3:PutObject
              - lambda:InvokeFunction
            Resource: 
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
              - !Sub "arn:aws:s3:::${S3BUCKET}"
              - !Sub "arn:aws:s3:::${S3BUCKET}/*"
              - !GetAtt ProcessEbay.Arn

  ProcessEbay:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/
      FunctionName: !Sub "ebay_fba_process_${STAGE}"
      Handler: process_ebay.lambda_handler
      Runtime: python3.11
      Timeout: 60
      Environment:
        Variables:
          telegram_token: !Ref TELEGRAMTOKEN
      Architectures: 
        - x86_64
      Policies:
        - Statement:
            Effect: Allow
            Action:
              - logs:CreateLogGroup
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: 
              - !Sub "arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/*"
